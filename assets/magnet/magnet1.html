<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30 Viral Caption Templates — Free Download</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #000000, #800000, blue);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-card {
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      padding: 25px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }

    .form-card h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .form-card p {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #001f80;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0033cc;
    }

    .success, .error {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>30 Viral Caption Templates (Tech & Business)</h2>
    <p>Get 30 ready Caption Templates. Delivered to your inbox after submission.</p>

    <form id="magnetForm">
      <div class="input-group">
        <label for="name">What's your name?</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="phone">Add your phone number</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="input-group">
        <label for="email">Add your email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <button type="submit">Get it now</button>
      <div class="success" id="successMsg" style="display:none;">✅ Check your inbox for the free template!</div>
      <div class="error" id="errorMsg" style="display:none;">⚠️ Something went wrong, try again.</div>
    </form>
  </div>
    <script type="module">
  // Import the functions you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDL1sp0DsyCFBA4lXSssT5tcSGWZTomTXw",
    authDomain: "arnav-effect.firebaseapp.com",
    projectId: "arnav-effect",
    storageBucket: "arnav-effect.firebasestorage.app",
    messagingSenderId: "1075969222399",
    appId: "1:1075969222399:web:924f0abee5682bd7938eca",
    measurementId: "G-FEJPE65PB0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  // ✅ Initialize Firestore
  const db = getFirestore(app);

  // ✅ Form handling
  document.getElementById("magnetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const email = document.getElementById("email").value;

    try {
      await addDoc(collection(db, "magnet1"), {
        name,
        phone,
        email,
        timestamp: new Date()
      });

      // Success message
      document.getElementById("successMsg").style.display = "block";
      document.getElementById("errorMsg").style.display = "none";

      // ✅ Redirect to PDF
      window.location.href = "your-pdf-link.pdf";

    } catch (error) {
      console.error("Error adding document: ", error);
      document.getElementById("errorMsg").style.display = "block";
    }
  });
</script>
</body>
</html>
